<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 font-roboto">
    <!-- Main wrapper -->
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <!-- Sidebar content here -->
        <div class="w-64 bg-white p-5 border-r">
            <div class="flex items-center mb-10">
                <img src="logo.png" alt="TRADEVERSE logo placeholder image" class="h-12 mr-2">
            </div>

            <p class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-6">Main Menu</p>

            <nav class="flex flex-col">
                <a href="#"
                    class="flex items-center px-4 py-2 text-sm font-semibold text-blue-600 bg-blue-100 rounded-md mb-2">
                    <i class="fas fa-broadcast-tower mr-3"></i>
                    News Quant
                </a>
                <a href="#"
                    class="flex items-center px-4 py-2 text-sm font-semibold text-gray-700 mb-2 hover:text-blue-600">
                    <i class="fas fa-chart-line mr-3"></i>
                    Real Economic Indicators
                </a>
                <a href="#"
                    class="flex items-center px-4 py-2 text-sm font-semibold text-gray-700 mb-2 hover:text-blue-600">
                    <i class="fas fa-star mr-3"></i>
                    One Score
                </a>
                <a href="#"
                    class="flex items-center px-4 py-2 text-sm font-semibold text-gray-700 mb-2 hover:text-blue-600">
                    <i class="fas fa-bell mr-3"></i>
                    Alert Central
                </a>
                <a href="#"
                    class="flex items-center px-4 py-2 text-sm font-semibold text-gray-700 mb-2 hover:text-blue-600">
                    <i class="fas fa-headset mr-3"></i>
                    Customer Support
                </a>
            </nav>
        </div>

        <!-- Content area -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="bg-white shadow-sm">
                <div class="px-6 py-4 flex justify-between items-center">
                    <!-- Search Bar -->
                    <div class="relative w-full max-w-xl">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                            <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                                <i class="fas fa-search text-gray-600"></i>
                            </button>
                        </span>
                        <input type="search"
                            class="w-full py-2 text-sm text-gray-900 bg-gray-100 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900"
                            placeholder="Search your question here or ask TiiA" autocomplete="off">
                    </div>
                    <!-- User Info -->
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <i class="fas fa-bell text-gray-600"></i>
                            <span class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-600 rounded-full"></span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <img src="https://placehold.co/30x30" alt="User avatar" class="rounded-full w-8 h-8">
                            <div class="flex flex-col leading-tight">
                                <div class="text-sm font-medium">Username</div>
                            </div>
                            <i class="fas fa-chevron-down text-gray-600"></i>
                        </div>

                    </div>
                </div>
                <!-- Current License -->
                <div class="px-6 py-2">
                    <div class="text-sm text-gray-500"><span class="text-blue-700 font-medium ">Current Licence:
                            &nbsp;&nbsp;&nbsp;</span><span class="text-gray-500 font-medium">USD/CAD</span>, <span
                            class="text-gray-500 font-medium">AUD/USD</span></div>
                </div>
            </div>

            <!-- Main dashboard content -->
            <div class="flex-grow flex">
                <div class="w-full p-4">
                    <!-- Grid Layout for Containers -->
                    <div class="grid grid-cols-3 gap-4 h-full pb-4">
                        <!-- Left Containers: Rectangles -->
                        <div class="col-span-2 grid grid-rows-3 gap-4 h-full">
                            <!-- Upper Rectangle -->
                            <div class="bg-white shadow rounded-lg p-4 row-span-2">
                                <!-- Content for the first rectangle -->
                                <img src="scatter.png" alt="Descriptive text of the image" class="object-contain h-full w-full">
                            </div>
                            <!-- Lower Rectangle -->
                            <div class="bg-white shadow rounded-lg p-4 row-span-2">
                            </div>
                        </div>
                        <!-- Right Containers: Squares -->
                        <div class="grid grid-rows-3 gap-4 h-full">
                            <!-- Upper Square -->
                            <div class="bg-white shadow rounded-lg p-4 row-span-2">
                                <img src="gauge.png" alt="Gauge chart" class="object-contain h-full w-full">
                            </div>
                            <!-- Lower Square -->
                            <div class="bg-white shadow rounded-lg p-4">
                                <!-- Content for the second square -->
                                <img src="./refined.png" alt="Refined news and data flow" class="object-contain h-full w-full">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

            

        </div>

    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</body>

</html>
